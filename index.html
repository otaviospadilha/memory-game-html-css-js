<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Memória - One Piece</title>
</head>
<body>
    <main>
        <section class="memory-game disable">
        </section>

        <section class="menu">
            <div class="menu-content">
                <div id="one-piece" class="box" onclick="Game.start('One Piece')">
                    <!-- <span>One Piece</span> -->
                </div>
                <div id="pokemon" class="box" onclick="Game.start('Pokemon')">
                    <!-- <span>Pokemon</span> -->
                </div>
                <div id="yu-gi-oh" class="box" onclick= "Game.start('Yu-Gi-Oh')">
                    <!-- <span>Yu-Gi-Oh!</span> -->
                </div>
            </div>
        </section>
        
        <section class="finish disable">
            <div class="finish-content">
                <div class="title">
                    <span>Parabéns</span>
                </div>
                <div class="time">
                    <span>Você finalizou o jogo em: </span>
                    <span id="timeValue"> </span>
                </div>
                <div class="restart">
                   <span>Jogar novamente</span>
                </div>
                <div class="change-deck">
                    <span>Trocar Baralho</span>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
